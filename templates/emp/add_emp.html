<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add New Employee </h1>
   <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <form action="/emp/add-emp/" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Employee name</label>
                            <input type="text" name="emp_name" id="name" class="form-control" placeholder="Enter emp name">
                        </div>
                        <div class="mb-3">
                            <label for="id">Employee id</label>
                            <input id="id" type="text" class="form-control" placeholder="Employee id" name="emp_id">
                        </div>
                        <div class="mb-3">
                            <label for="phone">Phone</label>
                            <input id="phone" type="text" class="form-control" placeholder="Enter phone number"
                            name="emp_phone">
                        </div>
                        <div class="mb-3">
                            <label for="address">Employee Address</label>
                           <textarea name="emp_address" id="address" cols="25" rows="5" class="form-control"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="working">Working </label>
                           <input type="checkbox" name="emp_working" id="working" class="form-check-input">
                        </div>
                        <div class="mb-3">
                            <label for="department">Departments </label>
                           <select name="emp_department" id="department" class="form-control">
                            <option value="CSE">Computer Science</option>
                            <option value="ME">Mechanical Engineering</option>
                            <option value="EE">Electrical Engg</option>
                           </select>
                        </div>
                        <div class="container text-center">
                            <button class="btn btn-primary">Add Employee</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
